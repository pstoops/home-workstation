---

- name: Install Peter's Favorite Apps
  apt:  name={{ item }} state=present
  with_items:
    # - ack
    # - awesome
    # - awesome-extra
    # - cowsay
    # - compton
    # - fortunes
    - git-all
    # - haskell-stack
    - htop
    # - mpv
    # - neovim
    # - palemoon
    # - python-pip
    # - ranger
    - rxvt-unicode-256color
    - screen
    # - udevil
    - vim-gtk
    # - workrave
    # - zsh
  become: yes
  tags:
    - peter
    - users


- name: Add a User for Peter
  user: name=peter state=present shell=/usr/bin/zsh append=yes createhome=yes
        groups=cdrom,floppy,audio,dip,video,plugdev,netdev,scanner,lpadmin,sudo
        home=/home/peter password=$1$kfDS2UJI$fqsE4SoBkTSwcApC3wzBZ1
  become: yes
  tags:
    - peter
    - users

- name: Authorize Peter's SSH keys
  authorized_key: user=peter key="{{ item }}"
  with_file:
    - peter/id_rsa.pub
  become: yes
  become_user: peter
  tags:
    - peter
    - users

- name:  Make Peter's Configuration Folder
  shell: mkdir /home/peter/.config || /bin/true
  become:  yes
  become_user: peter
  tags:
    - peter
    - users

